<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <title>Download</title>
</head>
<body class="notes-body">
    <div class="tables">
        {%for note in notes%}
        <ul class="content-table">
            <li><b><a href="{{url_for('download',id=note[1].NID)}}">{{note[1].filename}}</a></b></li>
            <ul class="content-table-split" >
                <li>{{note[1].Message}}</li>
                <li>By - {{note[1].TName}}</li>
                <li>{{note[1].upload_date}}</li>
            </ul>
        </ul>
        {%endfor%}
    </div>
    <div class="btns">
        <a href="{{url_for('student_login')}}" class="btn med-btn ">Go back</a>
      </div>
</body>
</html>
