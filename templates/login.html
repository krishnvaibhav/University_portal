<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body class="login-body">
		<div class="main">  	
			<div class="login">
				<form method="post" >
					<label class="login-label">The Geek Guild</label>
					{{ form.csrf_token }}
                    {{form.Username (class_ = "input")}}
                    {{form.Password (class_ = "input")}}
					<div class="radio-boxes">
						{% for member in form.member  %}
							<div class="box">
								{{ member (class_ = "input") }}
								{{ member.label (class_ = "label")  }}
							</div>
						{% endfor %}
					</div>
					{{form.submit (class_ = "btn")}}
					<p class="signup-text">Have not signed up ? <a href="{{url_for('Signup_page')}}">signup here</a></p>
				</form>
				<p class="flashing-error hidden">{{error}}</p>
			</div>
	</div>
</body>
<script src="../static/script.js"></script>
</html>
